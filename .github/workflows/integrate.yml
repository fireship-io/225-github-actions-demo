name: Node Continuous Integration

on:
  pull_request:
    branches: [ master ]
#  push:
#    branches: [ develop ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build
